<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <link rel="stylesheet" href="trade_css.css">
</head>
<body>
    <div id="login-page">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>

    <div id="trading-page" style="display: none;">
        <div id="sidebar">
            <button class="sidebar-button" data-tab="positions">Positions</button>
            <button class="sidebar-button" data-tab="portfolio">Portfolio</button>
            <button class="sidebar-button" data-tab="recent-orders">Recent Orders</button>
        </div>
        <div id="content">
            <div id="trade-input">
                <input type="number" id="trade-amount" placeholder="Enter Trade Amount">
            </div>
            <div id="data-display">
                <div id="positions" class="tab-content">
                    </div>
                <div id="portfolio" class="tab-content" style="display: none;">
                    </div>
                <div id="recent-orders" class="tab-content" style="display: none;">
                    <div id="recent-orders-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Order Type</th>
                                    <th>Side</th>
                                    <th>Qty</th>
                                    <th>Filled Qty</th>
                                    <th>Avg. Fill Price</th>
                                    <th>Sta</th>
                                </tr>
                            </thead>

                                <tr>

                        </table>
                    </div>
                </div>
            </div>
            <div id="graph-display">
                <p>Graphs will appear here.</p>
            </div>
        </div>
    </div>

    <script src="trade_js.js"></script>
</body>
</html>
